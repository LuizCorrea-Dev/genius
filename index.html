<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/e255975cd2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Genius</title>
</head>
<body>
    <div class="container-center">
        <div class ="panel">

            <div class ="p1">
                <h1 class="recorde"><i class="fas fa-star"></i>Recorde</h1>
                <h1 id="score">0</h1>                    
            </div>         

            <div class ="p2">  
                <h1 class="winner"><i class="fas fa-trophy"></i>Ganhador</h1>        
                <h1 id="name"></h1>      
            </div>

        </div><!--panel-->   
        <div class="msg ">
            <h1 id="scoreNow">0</h1>           
            <div id="message"></div>                         
        </div>    

        <div class="main-game">
            <div class="image-logo"></div>
            <div class="genius">          
                <div class="blue"></div>
                <div class="yellow"></div>
                <div class="red"></div>
                <div class="green"></div>
            </div>
        </div>
    </div><!--container-center-->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
